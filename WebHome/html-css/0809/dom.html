<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>DOM</h1>
  <p>Item Name : <input type="text" id="txtItem"></p>
  <hr />
  <h2>Item List</h2>
  <ul></ul>
  <script>
    document.querySelector('#txtItem').addEventListener('change', (evt) => {
      let li = document.createElement('li');
      let text = document.createTextNode(evt.target.value);
      li.appendChild(text); //<li>신라면</li>
      document.querySelector('ul').appendChild(li);
      evt.target.value = "";
    })
  </script>
</body>
</html>
