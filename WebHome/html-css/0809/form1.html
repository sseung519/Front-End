<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="myform">
    <!-- <p> Gender : -->
      <!-- <input type="radio" name="gender" value="male">남성&nbsp;&nbsp; -->
      <!-- <input type="radio" name="gender" value="female">여성 -->

    <!-- </p> -->
     <p>Hobby : 
      <input type="checkbox" name="hobby" value="낚시">낚시&nbsp;
      <input type="checkbox" name="hobby" value="등산">등산&nbsp;
      <input type="checkbox" name="hobby" value="바둑">바둑&nbsp;
      <input type="checkbox" name="hobby" value="꽃꽃이">꽃꽃이&nbsp;
      <input type="checkbox" name="hobby" value="게임">게임&nbsp;
      <input type="checkbox" name="hobby" value="독서">독서
     </p>
    <p>
      <button type="button">Click Me!</button>
    </p>
  </form>

  <script>
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
      const hobbies = document.getElementsByName('hobby');
      let myhobby = "당신의 취미는 ";
      const array = ['낚시', '등산', '바둑', '꽃꽃이', '게임', '독서'];
      for(let i = 0; i < hobbies.length; i++){
        if(hobbies[i].checked) myhobby += array[i] + ',';
      }
      myhobby = myhobby.substring(0, myhobby.length -1);
      console.log(myhobby + '이군요');
    }, false);
  </script>
</body>
</html>
