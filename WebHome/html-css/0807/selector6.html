<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sibling Selector</title>
  <style>
    /* 기준 다음부터 적용 */
    /* #starter ~li {color: red;} */
    /* 기준 바로 다음만 적용 */
    #starter + li {color:red;}
  </style>
</head>
<body>
  <h1>성공하는 사람들의 7가지 습관</h1>
  <ul>
    <li>자신의 삶을 주도하라</li>
    <li>끝을 생각하며 시작하라</li>
    <li id="starter">소중한 것을 먼저하라</li>
    <li>윈 - 윈을 생각하라</li>
    <li>먼저 이해하고 다음에 이해시켜라</li>
    <li>시너지를 내라</li>
    <li>끊임없이 쇄신하라</li>
  </ul>
  <div>
    <button><a href="/0807">8월 7일 Home</a></button>
  </div>
</body>
</html>
