    // console.log(sum(1,2)); //3

    //3. 함수에서 일반 매개변수와 Rest Parameter를 함께 사용가능.
    //4. 항상 제일 오른쪽에 위치해야 하며, 반드시 하나만 선언할 수 있다.
    function sum(num, ...nums) {
