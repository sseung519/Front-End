<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ES6의 Module</h1>
    <script>
      // 1. Module이란? 애플리케이션을 구성하는 개별적인 요소로서 , 재사용 가능한 코드 조각을 말한다.
      // 2. 모듈은 기능을 중심으로 파일 단위로 분리한다.
      // 3. ES6에서는 파일의 이름의 확장자를 mjs 사용하기를 권장한다
      // 4. 특징
        // 1)유지 보수성
         // 2)재사용
         // 3)네임스페이스화
      // 5. ES6에서는 ESM(Ecma Script Module) 이라고 한다.
      // 6. export, import keyword 사용한다.
      // 7. export keyword
        // 1) 자신만의 scope를 갖는다.
        // 2) 따라서 모듈내부에서 선언한 변수, 함수 등 모든 식별자는 모듈 외부에서 참조할 수 없다.
        // 3) 모듈 내부에서 선언한 식별자를 다른 모듈에서 재사용하게 하려면 export 키워드를 사용한다.
        // 4) Syntax
          // export 변수, 함수;
      // 8. import keyword
        // 1) 다른 모듈에서 공개한 식별자를 자신의 모듈에서 로드하려면 import keyword를 사용한다.
        // 2) Syntax
          // import {불러올 함수 이름, 변수 이름} from 경로;
    </script>
    <script type="module">
      import {log, error, MIN_VALUE} from './js/log.mjs'
      log('Hello, World');
      error('error');
      console.log(MIN_VALUE);
    </script>
  </body>
</html>
